{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 text-primary text-center mb-4">
        {% if form.instance.pk %}Edit Reporting Currency{% else %}Add New Reporting Currency{% endif %}
    </h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Form Fields -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %}Update{% else %}Create{% endif %} Reporting Currency
                            </button>
                            <a href="{% url 'define_reporting_currency_view' %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .btn {
        padding: 0.6rem 1.2rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }
</style>
{% endblock %}
