{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger text-center mb-4">Confirm Delete</h1>
    <div class="alert alert-warning text-center">
        Are you sure you want to delete the exchange rate configuration?
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-danger me-3">Delete</button>
            <a href="{% url 'configure_exchange_rate_process' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
