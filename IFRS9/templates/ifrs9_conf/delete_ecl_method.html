{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger">Delete ECL Methodology</h1>
    <p>Are you sure you want to delete the ECL Methodology "<strong>{{ method.get_method_name_display }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'ecl_methodology_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>

<style>
    .btn-danger, .btn-outline-secondary {
        padding: 0.5rem 1.5rem;
    }
</style>
{% endblock %}
