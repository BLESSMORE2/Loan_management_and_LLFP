{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger text-center mb-4">Confirm Delete Reporting Currency</h1>

    <p>Are you sure you want to delete the reporting currency "{{ reporting_currency.currency_code }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'reporting_currency_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
