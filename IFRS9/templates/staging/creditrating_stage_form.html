{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">{{ view.title }}</h1>
        <a href="{% url 'creditrating_stage_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Professional looking form with Bootstrap grid system -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_credit_rating" class="form-label">Credit Rating</label>
                        {{ form.credit_rating }}  <!-- Form control applied directly in the form definition -->
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_stage" class="form-label">Stage</label>
                        {{ form.stage }}  <!-- Form control applied directly in the form definition -->
                    </div>
                </div>

                <!-- Save and Cancel buttons -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a href="{% url 'creditrating_stage_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional CSS for form enhancements -->
<style>
    .card {
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
        color: #333;
    }
    .btn {
        font-size: 1rem;
    }
    .btn i {
        margin-right: 5px;
    }
    .me-2 {
        margin-right: 0.5rem;
    }
</style>
{% endblock %}
