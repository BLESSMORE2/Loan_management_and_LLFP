{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3">Confirm Delete</h1>
    <p>Are you sure you want to delete this cooling period definition for "{{ object.get_v_amrt_term_unit_display }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'cooling_period_definitions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
