{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">{{ view.title }}</h1>
        <a href="{% url 'cooling_period_definitions' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_v_amrt_term_unit" class="form-label">Amortization Term Unit</label>
                        {{ form.v_amrt_term_unit }}  <!-- Class applied via widget -->
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_n_cooling_period_days" class="form-label">Cooling Period (days)</label>
                        {{ form.n_cooling_period_days }}  <!-- Class applied via widget -->
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a href="{% url 'cooling_period_definitions' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
