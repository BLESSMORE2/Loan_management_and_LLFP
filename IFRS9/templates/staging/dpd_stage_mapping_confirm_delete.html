{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3">Confirm Delete</h1>
    <p>Are you sure you want to delete the mapping for payment frequency: "{{ object.get_payment_frequency_display }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'dpd_stage_mapping_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
