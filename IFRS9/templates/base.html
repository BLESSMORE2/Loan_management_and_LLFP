{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFRS 9 Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand img {
            filter: brightness(0) invert(1);
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 600;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }
        .navbar-nav .nav-item.active .nav-link {
            color: #ffd700 !important;
            font-weight: bold;
        }

        /* Notification Badge */
        .notification .badge {
            top: -8px;
            right: -8px;
            padding: 4px 8px;
            border-radius: 50%;
            background-color: #ff5c33;
            font-size: 12px;
        }

        /* Custom Dropdown CSS */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .dropdown-content a {
            padding: 10px 16px;
            font-size: 14px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search bar styling */
        .search-container {
            position: relative;
        }
        .search-container input[type="search"] {
            border-radius: 20px;
            padding-left: 35px;
            height: 35px;
            border: 1px solid #ccc;
        }
        .search-container .fa-search {
            position: absolute;
            left: 10px;
            color: #aaa;
        }

        /* Main Content */
        .container-fluid {
            padding: 20px;
        }

        .alert-success {
            background-color: #e6ffcc;
            border-color: #b3e6b3;
            color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 767px) {
            .navbar-nav .nav-link {
                text-align: center;
                padding: 10px 0;
            }
            .dropdown-content {
                left: 0;
                right: 0;
                min-width: unset;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" id="customNavbarToggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                
               
                <li class="nav-item {% if request.path == '/reports/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'app_list' %}">Apps</a>
                </li>
            </ul>
            <div class="search-container my-2 my-lg-0">
                <i class="fas fa-search"></i>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </div>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-3">
        <!-- {% if messages %}
            <div class="row">
                <div class="col-md-12">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %} -->
        {% block content %}
        {% endblock %}
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- jQuery and Bootstrap Bundle JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P7y+n1R0Dx3qqTr3xTHHgv4yNDckc1fINJnwEY5t8q2Xjq9n5qw5yQjr" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYx3G6NRQaZZrojtKBLPZd0IhqFAF0sA4uN1wW6E31mD2B3+bx" crossorigin="anonymous"></script>
    <script>
        document.getElementById("customNavbarToggler").addEventListener("click", function () {
            var navbarNav = document.getElementById("navbarNav");
            navbarNav.classList.toggle("show");
        });

        // Dropdown Hover and Click Handling
        const dropdown = document.querySelector('.dropdown');
        if (dropdown) {
            dropdown.addEventListener('mouseover', function() {
                if (window.innerWidth > 767) {
                    this.querySelector('.dropdown-menu').style.display = 'block';
                }
            });
            dropdown.addEventListener('mouseout', function() {
                if (window.innerWidth > 767) {
                    this.querySelector('.dropdown-menu').style.display = 'none';
                }
            });
            dropdown.addEventListener('click', function() {
                if (window.innerWidth <= 767) {
                    const dropdownMenu = this.querySelector('.dropdown-menu');
                    dropdownMenu.classList.toggle('show');
                }
            });
        }
    </script>
</body>
</html>
