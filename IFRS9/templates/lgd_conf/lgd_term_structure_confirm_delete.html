{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 text-primary">Delete LGD Term Structure</h1>

    <p>Are you sure you want to delete this LGD Term Structure?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'lgd_term_structure_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
