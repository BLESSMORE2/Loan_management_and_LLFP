{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1 class="display-4">Upload Document</h1>
            <p class="lead">Select a file to upload it to the document management system.</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Upload Document Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Upload File</h5>
                </div>
                <div class="card-body">
                    <!-- Upload Form -->
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="file" class="form-label">Choose File</label>
                            <input type="file" name="file" id="file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 w-100">
                            <i class="fas fa-upload"></i> Upload Document
                        </button>
                    </form>
                </div>
            </div>

            <!-- Back to Documents Button -->
            <div class="mt-3 text-center">
                <a href="{% url 'view_documents' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Document List
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
