{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Process Title -->
    <div class="card shadow mb-4">
        <div class="card-body text-center">
            <h1 class="h3 text-primary">{{ process.process_name }}</h1>
        </div>
    </div>

    <!-- Functions in the Process -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Functions in this Process</h4>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Function Name</th>
                        <th>Execution Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for run_process in run_processes %}
                    <tr>
                        <td>{{ run_process.function.function_name }}</td>
                        <td>{{ run_process.order }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
        
        <a href="{% url 'process_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Process List
        </a>
    </div>
</div>
{% endblock %}
