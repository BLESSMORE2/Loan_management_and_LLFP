{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <!-- Sidebar -->
        <div class="bg-light sidebar">
            <h4>Filters</h4>
            <form method="get" action="{% url 'stg_tables' %}">
                <div class="form-group">
                    <label for="table_name">Table Name:</label>
                    <select name="table_name" id="table_name" class="form-control">
                        {% if table_names %}
                            {% for table in table_names %}
                                <option value="{{ table.table_name }}">{{ table.table_name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled>No tables found</option>
                        {% endif %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Apply Filter</button>
            </form>
        </div>
    </div>
    <div class="col-md-9">
        {% block loading_content %}{% endblock %}
    </div>
</div>
{% endblock %}

<style>
    .sidebar {
        padding: 15px;
        border-radius: 5px;
    }
</style>
